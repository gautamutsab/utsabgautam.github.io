<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    * {

    }

    body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 3rem;
      animation: pulse 2s infinite;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .quote-box {
      margin: 50px auto;
      max-width: 800px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      text-align: center;
      font-size: 1.8rem;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .animated-text {
      text-align: center;
      font-size: 2rem;
      margin-top: 30px;
      color: #fff;
      animation: slideIn 3s ease-in-out infinite alternate;
    }

    @keyframes slideIn {
      from { transform: translateX(-30%); }
      to { transform: translateX(30%); }
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin: 60px auto;
    }

    .photo-frame {
      border: 12px double #fff;
      padding: 10px;
      background: #fff4f7;
      border-radius: 40px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      position: relative;
      width: 350px;
      animation: rise 5s infinite ease-in-out;
    }

    .photo-frame img {
      width: 100%;
      height: auto;
      border-radius: 30px;
      transform: rotate(-1deg);
      filter: sepia(10%) saturate(120%) contrast(110%);
    }

    .photo-caption {
      margin-top: 10px;
      text-align: center;
      font-size: 1.3rem;
      color: #ffecf0;
      animation: typewriter 4s steps(30) 1;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.75);
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes rise {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .music-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }

    .music-control button {
      background-color: white;
      color: #e91e63;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    footer {
      margin: 40px auto;
      text-align: center;
      color: #fff;
      font-size: 1.2rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>I‚Äôm Sorry, My Love üò¢</h1>

  <div class="quote-box" id="quoteBox">
    I hurt you, and I hate that I did. Please forgive me. üíî
  </div>

  <div class="animated-text">You complete me, my love üíï</div>

  <div class="gallery">
    <div class="photo-frame">
      <img src="IMG-20240411-WA0009.jpg" alt="Special Memory" />

  <div class="music-control">

    <audio id="bgMusic" loop>
      <source src="lovesong.mp3" type="audio/mp3">

  </div>

  <footer>
    Made with ‚ù§Ô∏è by someone who loves you deeply.<br />
    Let‚Äôs turn the page and begin again üíñ
  </footer>

  <script>
    const quotes = [
      "I miss your smile more than anything... üíî",
      "Every moment without you feels incomplete üòû",
      "You are my heart‚Äôs rhythm, my soul‚Äôs melody ‚ù§Ô∏è",
      "I was wrong, and I am truly sorry... üôè",
      "Can we turn this page together and start again? ü•∫",
      "You mean the world to me. Please forgive me... üíñ",
      "I promise to be better, to love harder, and never hurt you again... ü§û",
      "Let‚Äôs make new memories, and never let go again. üåà",
      "Your happiness means everything to me. üåπ",
    ];

    let current = 0;
    const quoteBox = document.getElementById("quoteBox");

    function rotateQuote() {
      quoteBox.style.opacity = 0;
      setTimeout(() => {
        quoteBox.innerText = quotes[current];
        quoteBox.style.opacity = 1;
        current = (current + 1) % quotes.length;
      }, 1000);
    }

    setInterval(rotateQuote, 4000);

    const music = document.getElementById("bgMusic");
    let playing = false;
    function toggleMusic() {
      if (!playing) {
        music.play();
        playing = true;
      } else {
        music.pause();
        playing = false;
      }
    }
  </script>
</body>
</html>
