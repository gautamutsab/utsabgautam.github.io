    <style>
        /* Reset */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffe6f2, #ffd6e8);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            position: relative;
            color: #d6336c;
            gap: 30px;
            padding: 20px;
        }
        /* Big "I Love You" Text */
        
        .love-text {
            position: relative;
            font-size: 6rem;
            font-weight: 900;
            color: #ff2d55;
            text-shadow: 0 0 15px #ff4d7a, 0 0 25px #ff2d55;
            animation: pulseText 2.5s ease-in-out infinite;
            z-index: 10;
            text-align: center;
            user-select: none;
        }
        
        @keyframes pulseText {
            0%,
            100% {
                transform: scale(1);
                color: #ff2d55;
                text-shadow: 0 0 15px #ff4d7a, 0 0 25px #ff2d55;
            }
            50% {
                transform: scale(1.15);
                color: #ff6f91;
                text-shadow: 0 0 25px #ff9ec9, 0 0 40px #ff6f91;
            }
        }
        /* Container for emojis */
        
        .emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        /* Common styles for each floating emoji */
        
        .emoji {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.8;
            animation-timing-function: ease-in-out;
            user-select: none;
            filter: drop-shadow(0 0 3px #ff2d55);
            animation-iteration-count: infinite;
        }
        /* Animations for floating up + side to side + fade */
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) translateX(var(--side-move)) scale(1.2);
                opacity: 0;
            }
        }
        /* Floating emoji positions and animation */
        
        .emoji:nth-child(1) {
            left: 5%;
            animation-name: floatUp;
            animation-duration: 14s;
            animation-delay: 0s;
            --side-move: 30px;
        }
        
        .emoji:nth-child(2) {
            left: 15%;
            animation-name: floatUp;
            animation-duration: 12s;
            animation-delay: 2s;
            --side-move: -20px;
        }
        
        .emoji:nth-child(3) {
            left: 25%;
            animation-name: floatUp;
            animation-duration: 15s;
            animation-delay: 4s;
            --side-move: 25px;
        }
        
        .emoji:nth-child(4) {

            animation-duration: 13s;
            animation-delay: 1s;
            --side-move: -35px;
        }
        
        .emoji:nth-child(5) {

            animation-delay: 3.5s;
            --side-move: 40px;
        }
        
        .emoji:nth-child(6) {

        }
        /* Repeat with smaller size emojis */
